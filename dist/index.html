<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Rock, paper, scissors game.</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main-container">
  <div class="header">
    <div class="user-profile-left">
      <img src="https://www.w3schools.com/howto/img_avatar.png" class="avatar"></img>
      <div class="data">
        <div class="user-name">User</div>
        <div id="userPoints" class="counter">Points: 0</div>
      </div>
    </div>
    <div class="user-profile-right">
      <div class="data">
        <div class="user-name">Computer</div>
        <div id="computerPoints" class="counter">Points: 0</div>
      </div>
      <img src="https://www.w3schools.com/howto/img_avatar2.png" class="avatar"></img>
    </div>
  </div>
  <div class="field">
    <img id="computerField" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/White_square_50%25_transparency.svg/2048px-White_square_50%25_transparency.svg.png" class="computer-choice"></img>
    <div id="result" class="result">Choose your hand</div>
    <img id="userField" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/White_square_50%25_transparency.svg/2048px-White_square_50%25_transparency.svg.png" class="computer-choice"></img>
  </div>
  <div onclick="resetGame()" class="reset-btn">
    <div class="reset-text">Reset</div>
  </div>
  <div class="footer">
    <img onclick="main(0)" src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock.png" class="choice rock-btn">
    <div class="rock-tag">Rock</div>
    </img>
    <img onclick="main(1)" src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/paper.png" class="choice paper-btn">
    <div class="paper-tag">Paper</div>
    </img>
    <img onclick="main(2)" src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/scissors.png" class="choice scissors-btn">
    <div class="scissors-tag">Scissors</div>
    </img>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
